<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-column">
            <h1>Carte de la Métropole Lilloise</h1>
            <button onclick="addRouteToNearestParking()">Cherchez le parking le plus proche</button>
        </div>

        <div class="right-column">
            <h3>Légende et filtre</h3>
            <label id="arceaux"><input onclick="updateFilter()" type="checkbox" id="arceauxFilter" checked> Arceaux</label><br>
            <label id="box"><input onclick="updateFilter()" type="checkbox" id="boxFilter" checked> Box</label><br>
            <label id="station"><input onclick="updateFilter()" type="checkbox" id="stationFilter" checked> Stations</label><br>
            <label id="abri"><input onclick="updateFilter()" type="checkbox" id="abriFilter" checked> Abris Vélo</label><br>
            <label id="parkingLS"><input onclick="updateFilter()" type="checkbox" id="parkingLSFilter" unchecked> Parking LS</label><br>
            <label id="vlille"><input onclick="updateFilter()" type="checkbox" id="vlilleFilter" checked> V'Lille</label><br>
        </div>
    </div>

    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/proj4@2.15.0/dist/proj4.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
